<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>AWSDistribution</title>
    <base href="/AWSDemo1/LoginTest/" />
    <link href="_content/Syncfusion.Blazor/styles/bootstrap5.css" rel="stylesheet" />
    <link href="css/site.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="Images/Awsicon.jpeg" />
    <link rel="stylesheet" href="css/blazing-berry/bootstrap.css" />
    <link href="css/card.css" rel="stylesheet" />
    <link href="css/Style.css" rel="stylesheet" />
    <link href="css/Loader.css" rel="stylesheet" />
    <link href="css/StyleSheet.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.syncfusion.com/blazor/23.1.36/styles/bootstrap5.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <link href="manifest.json" rel="manifest" />
    <link href="_content/Syncfusion.Blazor/styles/bootstrap5.css" rel="stylesheet" />
    <script src="_content/Syncfusion.Blazor/scripts/syncfusion-blazor.min.js" type="text/javascript"></script>
    <script src="_content/Syncfusion.Blazor/scripts/sf-blazor.js"></script>
    <link href="_content/Syncfusion.Blazor/styles/bootstrap4.css" rel="stylesheet" />
    <script src="_content/Syncfusion.Blazor/scripts/sf-blazor.js"></script>

</head>

<body>
    <div id="app">
        <div class="loader"></div>
        <svg width="2500" height="2500" viewBox="126.444 2.281 589 589"><image href="images/Awsicon.jpeg" height="590px" width="770px" /></svg>
    </div>

    <div id="components-reconnect-modal" class="my-reconnect-modal components-reconnect-hide">
        <div class="show">
            <div class="reonnectCardParent">
                <div class="reonnectCard">
                    <div class="form-group" style="text-align: Center">
                        <img src="gif/IconWarning.gif" width="100" height="100" />
                    </div>
                    <div class="form-group">
                        <p style="color:#5E4137">Attempting to connect to server</p>
                    </div>
                    <div class="form-group pt-1">
                        <a href="javascript:void(0)" onclick="forcePageReload()" style="cursor:pointer;" class="reload" title="Reload"><img src="Images/Reload.png" width="40" height="40" /></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="failed">
            <div class="reonnectCardParent">
                <div class="reonnectCard">
                    <div class="form-group" style="text-align: Center">
                        <img src="gif/IconWarning.gif" width="100" height="100" />
                    </div>
                    <div class="form-group">
                        <p style="color:#5E4137">Failed to connect</p>
                    </div>
                    <div class="form-group pt-1">
                        <a href="javascript:void(0)" onclick="forcePageReload()" style="cursor:pointer;" class="reload" title="Reload"><img src="Images/Reload.png" width="40" height="40" /></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="rejected">
            <div class="reonnectCardParent">
                <div class="reonnectCard">
                    <div class="form-group" style="text-align: Center">
                        <img src="gif/IconWarning.gif" width="100" height="100" />
                    </div>
                    <div class="form-group">
                        <p style="color:#5E4137">Connection refused</p>
                    </div>
                    <div class="form-group pt-1">
                        <a href="javascript:void(0)" onclick="forcePageReload()" style="cursor:pointer;" class="reload" title="Reload"><img src="Images/Reload.png" width="40" height="40" /></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="_content/BlazorStrap/blazorStrap.js"></script>
    <script src="_content/BlazorInputFile/inputfile.js"></script>
    <script>
        // wwwroot/js/clearCache.js
        window.clearCache = function () {
            if ('caches' in window) {
                caches.keys().then(function (keys) {
                    keys.forEach(function (key) {
                        caches.delete(key);
                    });
                });
            }
            // Additional cache clearing logic for other storage mechanisms can be added here
            // For example: localStorage.clear();
        };
    </script>
    <script src="_framework/blazor.webassembly.js"></script>
    <script>navigator.serviceWorker.register('service-worker.js');</script>
    <script src="https://cdn.syncfusion.com/blazor/23.1.36/syncfusion-blazor.min.js" type="text/javascript"></script>
    <script>
        if (!window.sfBlazor) { // the Syncfusion Blazor object is not present
            var fallbackScript = document.createElement("script");
            fallbackScript.setAttribute("src", "_content/Syncfusion.Blazor.Core/scripts/syncfusion-blazor.min.js"); // path to static assets from the Syncfusion package
            document.getElementsByTagName("head")[0].appendChild(fallbackScript);
        }
    </script>
    <!--Activity Listeners-->
    <script>
        window.addEventListener('mousemove', function () {
            DotNet.invokeMethodAsync("BlazorMouseKeyboard", "ResetTimer");
        });

        window.addEventListener('keydown', function () {
            DotNet.invokeMethodAsync("BlazorMouseKeyboard", "ResetTimer");
        });
    </script>
    <!--Activity Listeners-->
    <!--Reload-->
    <script>
        window.forcePageReload = function () {
            location.reload();
        }
    </script>
    <!--Reload-->
    <!--Screen Resolution-->
    <script>
        window.getWindowDimensions = function () {
            return {
                width: window.innerWidth,
                height: window.innerHeight
            };
        };
    </script>
    <!--Screen Resolution-->
    <!--Barcode Start-->
    <!--<script src="~/Script/index.js"></script>-->
    <script src="js/boldreports-interop.js"></script>

    <!--Barcode End-->
</body>

</html>
